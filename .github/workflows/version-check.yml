name: Reporte de Compatibilidad (Master)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  check-compatibilidad:
    name: Java ${{ matrix.java }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17, 21, 25]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Compilación y Tests Rápidos
        id: maven_step
        # Saltamos plugins pesados definidos en tu pom.xml
        run: |
          mvn clean test \
            -Ddependency-check.skip=true \
            -Dsonar.skip=true \
            -Djacoco.skip=true \
            -Dcheckstyle.skip=true \
            -Dpmd.skip=true

      - name: Generar Informe en el Resumen
        if: always()
        run: |
          echo "### Resultado para Java ${{ matrix.java }} en ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.maven_step.outcome }}" == "success" ]; then
            echo "✅ **Estado:** Éxito" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Estado:** Fallido" >> $GITHUB_STEP_SUMMARY
          fi
          echo "---" >> $GITHUB_STEP_SUMMARY