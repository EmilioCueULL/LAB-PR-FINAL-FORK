name: Fast Java Matrix

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

jobs:
  check-java:
    name: Java ${{ matrix.java }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Si quieres máxima velocidad, deja solo ubuntu-latest. 
        # Si el profesor exige SO, mantén los tres.
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17, 21, 25]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Compile and Test ONLY
        # Usamos 'test' en lugar de 'verify' para evitar que se disparen plugins de reporte.
        # Añadimos flags para saltarnos explícitamente los plugins pesados.
        run: |
          mvn clean test \
            -Ddependency-check.skip=true \
            -Dsonar.skip=true \
            -Djacoco.skip=true \
            -Dcheckstyle.skip=true \
            -Dpmd.skip=true