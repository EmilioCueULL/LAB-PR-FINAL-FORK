name: Reporte de Compatibilidad HTML (Master)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-compatibilidad:
    name: ${{ matrix.os }} - Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15 # Evita que macOS se quede colgado infinitamente
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17, 21, 25]

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Ejecutar Tests (Modo R치pido)
        id: maven_test
        shell: bash
        # A침adimos -Djava.awt.headless=true para evitar bloqueos en macOS/Windows sin pantalla
        run: |
          mvn clean test \
            -Djava.awt.headless=true \
            -Ddependency-check.skip=true \
            -Dsonar.skip=true \
            -Djacoco.skip=true \
            -Dcheckstyle.skip=true \
            -Dpmd.skip=true

      - name: Generar Informe HTML Simple
        if: always()
        shell: bash
        run: |
          STATUS="EXITO"
          COLOR="green"
          if [ "${{ steps.maven_test.outcome }}" != "success" ]; then
            STATUS="FALLO"
            COLOR="red"
          fi
          
          echo "<html><body style='font-family:sans-serif;'>" > reporte-${{ matrix.os }}-java${{ matrix.java }}.html
          echo "<h1>Informe de Compatibilidad</h1>" >> reporte-${{ matrix.os }}-java${{ matrix.java }}.html
          echo "<p><strong>Sistema Operativo:</strong> ${{ matrix.os }}</p>" >> reporte-${{ matrix.os }}-java${{ matrix.java }}.html
          echo "<p><strong>Versi칩n Java:</strong> ${{ matrix.java }}</p>" >> reporte-${{ matrix.os }}-java${{ matrix.java }}.html
          echo "<p><strong>Resultado:</strong> <span style='color:$COLOR;'>$STATUS</span></p>" >> reporte-${{ matrix.os }}-java${{ matrix.java }}.html
          echo "<p>Fecha: $(date)</p>" >> reporte-${{ matrix.os }}-java${{ matrix.java }}.html
          echo "</body></html>" >> reporte-${{ matrix.os }}-java${{ matrix.java }}.html

      - name: Subir Informe HTML como Artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reporte-${{ matrix.os }}-java${{ matrix.java }}
          path: reporte-*.html